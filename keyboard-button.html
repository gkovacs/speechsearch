<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="keyboard-button">
  <style>
    :host {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid black;
      border-radius: 10px;
      font-size: 36px;
      text-align: center;
      line-height: 50px;
    }
  </style>
  <template>
    <div on-mousedown="handleClick"">{{keytext}}</div>
  </template>

  <script src="keyboard-button.js"></script>
  
</dom-module>
